<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PWD Dashboard ‚Äî Jobs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Top controls -->
  <div class=" tool-buttons d-flex justify-content-end gap-2 p-2">
    <button class="btn btn-outline-secondary btn-sm" id="decrease-font" aria-label="Decrease font size">A-</button>
    <button class="btn btn-outline-secondary btn-sm" id="reset-font" aria-label="Reset font size">A</button>
    <button class="btn btn-outline-secondary btn-sm" id="increase-font" aria-label="Increase font size">A+</button>
    <button class="btn btn-outline-dark btn-sm" id="toggle-contrast" aria-pressed="false">High Contrast</button>
    <button class="btn btn-info btn-sm" id="tts-read" aria-label="Read page aloud">Read Aloud</button>
    <button class="btn btn-outline-primary btn-sm" id="voice-btn" aria-label="Voice command (prototype)">üé§</button>
    <select id="langSelect" class="form-select form-select-sm" aria-label="Language toggle" style="width:140px;">
      <option value="en" selected>English</option>
      <option value="zh">‰∏≠Êñá</option>
      <option value="ms">Bahasa</option>
      <option value="ta">‡Æ§‡ÆÆ‡Æø‡Æ¥‡Øç</option>
    </select>
  </div>

  <!-- Header -->
  <header class="container py-4" aria-labelledby="site-title">
    
    <!-- Accessible Navbar -->
    <nav class="navbar" role="navigation" aria-label="Main navigation">
      <div class="container">
        <a href="index.html" class="navbar-brand">Employer‚ÄìPWD Portal</a>

        <button class="navbar-toggle" aria-label="Toggle navigation" aria-expanded="false">
          ‚ò∞
        </button>

        <ul class="navbar-menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="pwd-dashboard.html">PWD Dashboard</a></li>
          <li><a href="company-dashboard.html">For Employers</a></li>
          <li><a href="index.html">Resources</a></li>
          <li><a href="login.html">Login</a></li>
        </ul>
      </div>
    </nav>

  </header>
  <a class="skip-link visually-hidden-focusable" href="#jobs">Skip to jobs</a>
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center">
      <h1>Available Micro-projects</h1>
      <div>
        <a href="index.html" class="btn btn-link">Home</a>
        <button id="logoutBtn" class="btn btn-outline-secondary">Logout</button>
      </div>
    </div>

    <section class="my-3" aria-label="Filters">
      <div class="row g-2 align-items-end">
        <div class="col-md-3">
          <label class="form-label" for="filter-skill">Filter by skill</label>
          <input id="filter-skill" class="form-control" placeholder="e.g., Data entry" />
        </div>
        <div class="col-md-3">
          <label class="form-label" for="filter-duration">Duration</label>
          <select id="filter-duration" class="form-select">
            <option value="">Any</option>
            <option>1 day</option>
            <option>1 week</option>
            <option>1 month</option>
          </select>
        </div>
        <div class="col-md-3">
          <label class="form-label" for="filter-remote">Remote / On-site</label>
          <select id="filter-remote" class="form-select">
            <option value="">Any</option>
            <option>Remote</option>
            <option>On-site</option>
            <option>Hybrid</option>
          </select>
        </div>
        <div class="col-md-3 d-grid">
          <button id="applyFilters" class="btn btn-primary">Apply filters</button>
          <button id="clearFilters" class="btn btn-link">Clear</button>
        </div>
      </div>
    </section>

    <section id="jobs" class="row g-3" aria-live="polite" aria-label="Job listings">
      <!-- populated by js -->
    </section>
  </div>

  <script src="js/main.js"></script>
  <script src="js/tasks.js"></script>
  <script src="js/auth.js"></script>
  <script>
    // quick auth check
    document.addEventListener('DOMContentLoaded', ()=>{
      const user = getCurrentUser();
      if(!user) {
        alert('Please sign in to access dashboard');
        location.href = 'login.html';
        return;
      }
      renderTaskList();
    });

    document.getElementById('applyFilters').addEventListener('click', ()=>{
      renderTaskList({
        skill: document.getElementById('filter-skill').value.trim(),
        duration: document.getElementById('filter-duration').value,
        remote: document.getElementById('filter-remote').value
      });
    });
    document.getElementById('clearFilters').addEventListener('click', ()=>{
      document.getElementById('filter-skill').value=''; document.getElementById('filter-duration').value=''; document.getElementById('filter-remote').value='';
      renderTaskList();
    });
    document.getElementById('logoutBtn').addEventListener('click', ()=>{ logoutLocal(); location.href='index.html'; });
  </script>
</body>
</html>
