<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login ‚Äî InclusiveWork</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-light" id="body-root">
  <!-- Top controls -->
  <div class=" tool-buttons d-flex justify-content-end gap-2 p-2">
    <button class="btn btn-outline-secondary btn-sm" id="decrease-font" aria-label="Decrease font size">A-</button>
    <button class="btn btn-outline-secondary btn-sm" id="reset-font" aria-label="Reset font size">A</button>
    <button class="btn btn-outline-secondary btn-sm" id="increase-font" aria-label="Increase font size">A+</button>
    <button class="btn btn-outline-dark btn-sm" id="toggle-contrast" aria-pressed="false">High Contrast</button>
    <button class="btn btn-info btn-sm" id="tts-read" aria-label="Read page aloud">Read Aloud</button>
    <button class="btn btn-outline-primary btn-sm" id="voice-btn" aria-label="Voice command (prototype)">üé§</button>
    <select id="langSelect" class="form-select form-select-sm" aria-label="Language toggle" style="width:140px;">
      <option value="en" selected>English</option>
      <option value="zh">‰∏≠Êñá</option>
      <option value="ms">Bahasa</option>
      <option value="ta">‡Æ§‡ÆÆ‡Æø‡Æ¥‡Øç</option>
    </select>
  </div>

  <!-- Header -->
  <header class="container py-4" aria-labelledby="site-title">
    
    <!-- Accessible Navbar -->
    <nav class="navbar" role="navigation" aria-label="Main navigation">
      <div class="container">
        <a href="index.html" class="navbar-brand">Employer‚ÄìPWD Portal</a>

        <button class="navbar-toggle" aria-label="Toggle navigation" aria-expanded="false">
          ‚ò∞
        </button>

        <ul class="navbar-menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="pwd-dashboard.html">PWD Dashboard</a></li>
          <li><a href="company-dashboard.html">For Employers</a></li>
          <li><a href="index.html">Resources</a></li>
          <li><a href="profile.html">Profile</a></li>
          <li><a id="auth-link" href="login.html">Login</a></li>
        </ul>
      </div>
    </nav>

  </header>
  <a class="skip-link visually-hidden-focusable" href="#login-form">Skip to content</a>

  <div class="container py-5">
    <h1>Sign in</h1>
    <form id="login-form" aria-label="Login form">
      <div class="mb-3">
        <label for="login-email" class="form-label">Email</label>
        <input id="login-email" type="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="login-password" class="form-label">Password</label>
        <input id="login-password" type="password" class="form-control" required>
      </div>
      <div class="d-flex gap-2">
        <button class="sign-in btn btn-primary" type="submit">Sign in</button>
        <a href="register.html" class="btn btn-link">Create account</a>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/tasks.js"></script>
  <script>
    document.getElementById('login-form').addEventListener('submit', async (e)=>{
      e.preventDefault();
      const res = await loginLocal(document.getElementById('login-email').value.trim(), document.getElementById('login-password').value);
      if(res.success){
        alert('Login successful');
        if(res.user.role === 'Company') location.href = 'company-dashboard.html';
        else location.href = 'pwd-dashboard.html';
      } else {
        alert(res.message);
      }
    });
  </script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const authLink = document.getElementById('auth-link');
      if (!authLink) return;

      const user = getCurrentUser();

      if (user && user.id) {
        // Logged in ‚Üí show Logout
        authLink.textContent = 'Logout';
        authLink.href = '#';
        authLink.addEventListener('click', (e) => {
          e.preventDefault();
          logoutLocal();
          location.href = 'index.html';
        });
      } else {
        // Not logged in ‚Üí show Login
        authLink.textContent = 'Login';
        authLink.href = 'login.html';
      }
    });
  </script>
</body>
</html>
