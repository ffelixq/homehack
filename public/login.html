<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login â€” InclusiveWork</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <a class="skip-link visually-hidden-focusable" href="#login-form">Skip to content</a>

  <div class="container py-5">
    <h1>Sign in</h1>
    <form id="login-form" aria-label="Login form">
      <div class="mb-3">
        <label for="login-email" class="form-label">Email</label>
        <input id="login-email" type="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="login-password" class="form-label">Password</label>
        <input id="login-password" type="password" class="form-control" required>
      </div>
      <div class="d-flex gap-2">
        <button class="btn btn-primary" type="submit">Sign in</button>
        <a href="register.html" class="btn btn-link">Create account</a>
      </div>
    </form>
  </div>

  <script src="js/auth.js"></script>
  <script>
    document.getElementById('login-form').addEventListener('submit', async (e)=>{
      e.preventDefault();
      const res = await loginLocal(document.getElementById('login-email').value.trim(), document.getElementById('login-password').value);
      if(res.success){
        alert('Login successful');
        if(res.user.role === 'Company') location.href = 'company-dashboard.html';
        else location.href = 'pwd-dashboard.html';
      } else {
        alert(res.message);
      }
    });
  </script>
</body>
</html>
