<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Company Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body id="body-root">

  <!-- Top controls -->
  <div class=" tool-buttons d-flex justify-content-end gap-2 p-2">
    <button class="btn btn-outline-secondary btn-sm" id="decrease-font" aria-label="Decrease font size">A-</button>
    <button class="btn btn-outline-secondary btn-sm" id="reset-font" aria-label="Reset font size">A</button>
    <button class="btn btn-outline-secondary btn-sm" id="increase-font" aria-label="Increase font size">A+</button>
    <button class="btn btn-outline-dark btn-sm" id="toggle-contrast" aria-pressed="false">High Contrast</button>
    <button class="btn btn-info btn-sm" id="tts-read" aria-label="Read page aloud">Read Aloud</button>
    <button class="btn btn-outline-primary btn-sm" id="voice-btn" aria-label="Voice command (prototype)">üé§</button>
    <select id="langSelect" class="form-select form-select-sm" aria-label="Language toggle" style="width:140px;">
      <option value="en" selected>English</option>
      <option value="zh">‰∏≠Êñá</option>
      <option value="ms">Bahasa</option>
      <option value="ta">‡Æ§‡ÆÆ‡Æø‡Æ¥‡Øç</option>
    </select>
  </div>

  <!-- Header -->
  <header class="container py-4" aria-labelledby="site-title">
    
    <!-- Accessible Navbar -->
    <nav class="navbar" role="navigation" aria-label="Main navigation">
      <div class="container">
        <a href="index.html" class="navbar-brand">Employer‚ÄìPWD Portal</a>

        <button class="navbar-toggle" aria-label="Toggle navigation" aria-expanded="false">
          ‚ò∞
        </button>

        <ul class="navbar-menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="pwd-dashboard.html">PWD Dashboard</a></li>
          <li><a href="company-dashboard.html">For Employers</a></li>
          <li><a href="index.html">Resources</a></li>
          <li><a href="profile.html">Profile</a></li>
          <li><a id="auth-link" href="login.html">Login</a></li>
        </ul>
      </div>
    </nav>

  </header>
  <a class="skip-link visually-hidden-focusable" href="#post-task">Skip to post task</a>
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center">
      <h1>Your posted tasks</h1>
    </div>

    <section id="post-task" class="my-4">
      <h2>Post a micro-project</h2>
      <form id="postTaskForm">
        <div class="row g-2">
          <div class="col-md-6">
            <label class="form-label">Title</label>
            <input id="task-title" class="form-control" required />
          </div>
          <div class="col-md-6">
            <label class="form-label">Duration</label>
            <input id="task-duration" class="form-control" placeholder="e.g., 1 week" />
          </div>
          <div class="col-12">
            <label class="form-label">Description</label>
            <textarea id="task-desc" class="form-control" rows="3"></textarea>
          </div>
          <div class="col-md-6">
            <label class="form-label">Skills required</label>
            <input id="task-skills" class="form-control" />
          </div>
          <div class="col-md-6">
            <label class="form-label">Accommodations</label>
            <input id="task-acc" class="form-control" />
          </div>
          <div class="col-md-6">
            <label class="form-label">Expected Pay</label>
            <input id="task-pay" class="form-control" placeholder="e.g., $12/hour or $500/project" />
          </div>
          <div class="col-md-6">
            <label class="form-label">Suited for Disability</label>
            <select id="task-disability" class="form-select">
              <option value="">None specified</option>
              <option value="Physical">Physical</option>
              <option value="Intellectual">Intellectual</option>
              <option value="Sensory">Sensory</option>
              <option value="Autism">Autism</option>
            </select>
          </div>
        </div>
        <div class="mt-2">
          <button class="btn btn-success" type="submit">Post Task</button>
        </div>
      </form>
    </section>

    <section id="company-tasks" class="my-4 row g-3" aria-label="Your tasks">
      <!-- populated by js -->
    </section>
  </div>

  <script src="js/main.js"></script>
  <script src="js/tasks.js"></script>
  <script src="js/auth.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', ()=> {
      const user = getCurrentUser();
      if(!user || user.role !== 'Company') { alert('Please login as Company'); location.href='login.html'; return; }
      renderCompanyTasks();
    });

    document.getElementById('postTaskForm').addEventListener('submit', (e)=>{
      e.preventDefault();
      const task = {
        title: document.getElementById('task-title').value.trim(),
        description: document.getElementById('task-desc').value.trim(),
        skills_required: document.getElementById('task-skills').value.trim(),
        accommodations: document.getElementById('task-acc').value.trim(),
        duration: document.getElementById('task-duration').value,
        expected_pay: document.getElementById('task-pay').value.trim(),
        suited_for_disability: document.getElementById('task-disability').value,
        company_id: getCurrentUser().id
      };
      createLocalTask(task);
      document.getElementById('postTaskForm').reset();
      renderCompanyTasks();
    });

    document.getElementById('logoutBtn').addEventListener('click', ()=>{ logoutLocal(); location.href='index.html'; });
  </script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const authLink = document.getElementById('auth-link');
      if (!authLink) return;

      const user = getCurrentUser();

      if (user && user.id) {
        // Logged in ‚Üí show Logout
        authLink.textContent = 'Logout';
        authLink.href = '#';
        authLink.addEventListener('click', (e) => {
          e.preventDefault();
          logoutLocal();
          location.href = 'index.html';
        });
      } else {
        // Not logged in ‚Üí show Login
        authLink.textContent = 'Login';
        authLink.href = 'login.html';
      }
    });
  </script>
</body>
</html>
