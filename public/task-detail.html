<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Task Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body id="body-root">
  <!-- Top controls -->
  <div class=" tool-buttons d-flex justify-content-end gap-2 p-2">
    <button class="btn btn-outline-secondary btn-sm" id="decrease-font" aria-label="Decrease font size">A-</button>
    <button class="btn btn-outline-secondary btn-sm" id="reset-font" aria-label="Reset font size">A</button>
    <button class="btn btn-outline-secondary btn-sm" id="increase-font" aria-label="Increase font size">A+</button>
    <button class="btn btn-outline-dark btn-sm" id="toggle-contrast" aria-pressed="false">High Contrast</button>
    <button class="btn btn-info btn-sm" id="tts-read" aria-label="Read page aloud">Read Aloud</button>
    <button class="btn btn-outline-primary btn-sm" id="voice-btn" aria-label="Voice command (prototype)">🎤</button>
    <select id="langSelect" class="form-select form-select-sm" aria-label="Language toggle" style="width:140px;">
      <option value="en" selected>English</option>
      <option value="zh">中文</option>
      <option value="ms">Bahasa</option>
      <option value="ta">தமிழ்</option>
    </select>
  </div>

  <!-- Header -->
  <header class="container py-4" aria-labelledby="site-title">
    
    <!-- Accessible Navbar -->
    <nav class="navbar" role="navigation" aria-label="Main navigation">
      <div class="container">
        <a href="index.html" class="navbar-brand">Employer–PWD Portal</a>

        <button class="navbar-toggle" aria-label="Toggle navigation" aria-expanded="false">
          ☰
        </button>

        <ul class="navbar-menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="pwd-dashboard.html">PWD Dashboard</a></li>
          <li><a href="company-dashboard.html">For Employers</a></li>
          <li><a href="index.html">Resources</a></li>
          <li><a href="login.html">Login</a></li>
        </ul>
      </div>
    </nav>

  </header>

  <div class="container py-4">
    <a href="pwd-dashboard.html" class="btn btn-link">← Back to jobs</a>
    <div id="task-detail" class="my-3">
      <!-- filled by JS -->
    </div>
  </div>

  <script src="js/main.js"></script>
  <script src="js/tasks.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', ()=> {
      const params = new URLSearchParams(location.search);
      const id = params.get('id');
      if(!id) { document.getElementById('task-detail').innerText = 'Task not found'; return; }
      renderTaskDetail(id);
    });
  </script>
</body>
</html>
