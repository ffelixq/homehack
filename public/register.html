<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register ‚Äî InclusiveWork</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body id="body-root">
  <!-- Top controls -->
  <div class=" tool-buttons d-flex justify-content-end gap-2 p-2">
    <button class="btn btn-outline-secondary btn-sm" id="decrease-font" aria-label="Decrease font size">A-</button>
    <button class="btn btn-outline-secondary btn-sm" id="reset-font" aria-label="Reset font size">A</button>
    <button class="btn btn-outline-secondary btn-sm" id="increase-font" aria-label="Increase font size">A+</button>
    <button class="btn btn-outline-dark btn-sm" id="toggle-contrast" aria-pressed="false">High Contrast</button>
    <button class="btn btn-info btn-sm" id="tts-read" aria-label="Read page aloud">Read Aloud</button>
    <button class="btn btn-outline-primary btn-sm" id="voice-btn" aria-label="Voice command (prototype)">üé§</button>
    <select id="langSelect" class="form-select form-select-sm" aria-label="Language toggle" style="width:140px;">
      <option value="en" selected>English</option>
      <option value="zh">‰∏≠Êñá</option>
      <option value="ms">Bahasa</option>
      <option value="ta">‡Æ§‡ÆÆ‡Æø‡Æ¥‡Øç</option>
    </select>
  </div>

  <!-- Header -->
  <header class="container py-4" aria-labelledby="site-title">
    
    <!-- Accessible Navbar -->
    <nav class="navbar" role="navigation" aria-label="Main navigation">
      <div class="container">
        <a href="index.html" class="navbar-brand">Employer‚ÄìPWD Portal</a>

        <button class="navbar-toggle" aria-label="Toggle navigation" aria-expanded="false">
          ‚ò∞
        </button>

        <ul class="navbar-menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="pwd-dashboard.html">PWD Dashboard</a></li>
          <li><a href="company-dashboard.html">For Employers</a></li>
          <li><a href="index.html">Resources</a></li>
          <li><a href="profile.html">Profile</a></li>
          <li><a id="auth-link" href="login.html">Login</a></li>
        </ul>
      </div>
    </nav>

  </header>
  <a class="skip-link visually-hidden-focusable" href="#register-form">Skip to content</a>

  <div class="container py-5">
    <h1>Sign up</h1>
    <p class="text-muted">Choose your role and create a profile</p>

    <form id="register-form" class="needs-validation" novalidate aria-label="Registration form">
      <div class="mb-3">
        <label for="role" class="form-label">Role</label>
        <select id="role" class="form-select" required aria-required="true">
          <option value="">Select role</option>
          <option value="PWD">PWD (Job Seeker)</option>
          <option value="Company">Company (Employer)</option>
          <option value="Partner">Partner / NPO</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="name" class="form-label">Full name</label>
        <input id="name" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input id="email" type="email" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input id="password" type="password" class="form-control" required />
      </div>

      <div id="pwd-extra" class="d-none">
        <label for="disability_type" class="form-label">Disability type</label>
        <select id="disability_type" class="form-select">
          <option value="">Prefer not to say</option>
          <option>Physical</option>
          <option>Intellectual</option>
          <option>Sensory</option>
          <option>Autism</option>
        </select>
      </div>

      <div class="mt-4 d-flex gap-2">
        <button type="submit" class="btn btn-primary" id="register-btn">Create account</button>
        <a href="login.html" class="btn btn-link">Have an account? Sign in</a>
      </div>
    </form>
  </div>

  <script src="js/main.js"></script>
  <script src="js/auth.js"></script>
  <script>
    // Show disability selection only for PWD role
    document.getElementById('role').addEventListener('change', function(){
      const pwdExtra = document.getElementById('pwd-extra');
      pwdExtra.classList.toggle('d-none', this.value !== 'PWD');
    });

    // Register handler uses auth.js
    document.getElementById('register-form').addEventListener('submit', async (e)=>{
      e.preventDefault();
      const user = {
        role: document.getElementById('role').value,
        name: document.getElementById('name').value.trim(),
        email: document.getElementById('email').value.trim(),
        password: document.getElementById('password').value,
        disability_type: document.getElementById('disability_type').value
      };
      const res = await registerLocal(user);
      if(res.success){
        alert('Account created. Redirecting to dashboard...');
        if(user.role === 'Company') location.href = 'company-dashboard.html';
        else location.href = 'pwd-dashboard.html';
      } else alert(res.message);
    });
  </script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const authLink = document.getElementById('auth-link');
      if (!authLink) return;

      const user = getCurrentUser();

      if (user && user.id) {
        // Logged in ‚Üí show Logout
        authLink.textContent = 'Logout';
        authLink.href = '#';
        authLink.addEventListener('click', (e) => {
          e.preventDefault();
          logoutLocal();
          location.href = 'index.html';
        });
      } else {
        // Not logged in ‚Üí show Login
        authLink.textContent = 'Login';
        authLink.href = 'login.html';
      }
    });
  </script>
</body>
</html>
