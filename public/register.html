<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register â€” InclusiveWork</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <a class="skip-link visually-hidden-focusable" href="#register-form">Skip to content</a>

  <div class="container py-5">
    <h1>Sign up</h1>
    <p class="text-muted">Choose your role and create a profile</p>

    <form id="register-form" class="needs-validation" novalidate aria-label="Registration form">
      <div class="mb-3">
        <label for="role" class="form-label">Role</label>
        <select id="role" class="form-select" required aria-required="true">
          <option value="">Select role</option>
          <option value="PWD">PWD (Job Seeker)</option>
          <option value="Company">Company (Employer)</option>
          <option value="Partner">Partner / NPO</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="name" class="form-label">Full name</label>
        <input id="name" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input id="email" type="email" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input id="password" type="password" class="form-control" required />
      </div>

      <div id="pwd-extra" class="d-none">
        <label for="disability_type" class="form-label">Disability type</label>
        <select id="disability_type" class="form-select">
          <option value="">Prefer not to say</option>
          <option>Physical</option>
          <option>Intellectual</option>
          <option>Sensory</option>
          <option>Autism</option>
        </select>
      </div>

      <div class="mt-4 d-flex gap-2">
        <button type="submit" class="btn btn-primary" id="register-btn">Create account</button>
        <a href="login.html" class="btn btn-link">Have an account? Sign in</a>
      </div>
    </form>
  </div>

  <script src="js/main.js"></script>
  <script src="js/auth.js"></script>
  <script>
    // Show disability selection only for PWD role
    document.getElementById('role').addEventListener('change', function(){
      const pwdExtra = document.getElementById('pwd-extra');
      pwdExtra.classList.toggle('d-none', this.value !== 'PWD');
    });

    // Register handler uses auth.js
    document.getElementById('register-form').addEventListener('submit', async (e)=>{
      e.preventDefault();
      const user = {
        role: document.getElementById('role').value,
        name: document.getElementById('name').value.trim(),
        email: document.getElementById('email').value.trim(),
        password: document.getElementById('password').value,
        disability_type: document.getElementById('disability_type').value
      };
      const res = await registerLocal(user);
      if(res.success){
        alert('Account created. Redirecting to dashboard...');
        if(user.role === 'Company') location.href = 'company-dashboard.html';
        else location.href = 'pwd-dashboard.html';
      } else alert(res.message);
    });
  </script>
</body>
</html>
